<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a href="" id="view-highscores">View Highscores</a>
        <div class="counter">
            <span class="timer">
                
            </span>

        </div>
    </header>
    <main>
        <div id="start">
            <section>
                <h1 class="header">Code Quiz Challenge</h1>
                <p class="paragraph">Try to answer the following code related questions within the following time limit. Keep in mind that incorrect answers will penalize your score time by 10 seconds!</p>
                <button id="start-button">Start Quiz</button>
            </section>
        </div>
        <div id="quiz-page">
            <section class="questionContainer">
                <h1 class="questionDisplay"></h1>
                <ul class="answersContainer"></ul>
            </section>
            <div id="resultDiv"></div>
        </div>
        <div >
            <section class="hide" id="highscore">
                <h1 class="header">Save your highscore!</h1>
                <label for="name">Enter initials: </label>
                <input type="text" class="initials">
                <button class="submit-highscore">Submit</button>
            </section>
            <section class="hide" id="list-highscores">
                <h1>Highscores</h1>
                <button class="restart">Go Back</button>
                <button class="clear-scores">Clear Highscores</button>
            </section>
        </div>

    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
